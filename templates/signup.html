<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Legal Lok</title>
    <link rel="stylesheet" href="static/signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <div class="logo-container">
            <div class="logo">LL</div>
            <span class="brand-name">Legal Lok</span>
        </div>
    </header>
    
    <div class="auth-container">
        <div class="auth-header">
            <h1>Create Your Account</h1>
            <p>Join Legal Lok to manage your legal applications</p>
        </div>
        
        <form class="auth-form" method="POST" action="/signup" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="password-strength">
                    <div class="strength-bar" id="strengthBar"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            
            <div class="terms-check">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
            </div>
            
            <button type="submit" class="submit-btn">Create Account</button>
        </form>
        
        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('login') }}">Sign in</a></p>
        </div>
    </div>
    
    <script>
        // Password strength indicator
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('strengthBar');
        
        function validateForm() {
            // Simple client-side validation
            if (document.getElementById('password').value !== 
                document.getElementById('confirmPassword').value) {
                alert("Passwords don't match!");
                return false;
            }
            return true;
        }
        
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            
            // Check length
            if (password.length >= 8) strength += 25;
            if (password.length >= 12) strength += 25;
            
            // Check complexity
            if (/[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password)) strength += 25;
            
            strengthBar.style.width = strength + '%';
            
            // Change color based on strength
            if (strength < 50) {
                strengthBar.style.backgroundColor = '#d9534f'; // Red
            } else if (strength < 75) {
                strengthBar.style.backgroundColor = '#f0ad4e'; // Yellow
            } else {
                strengthBar.style.backgroundColor = '#5cb85c'; // Green
            }
        });
        
        // Form validation
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Validate terms checkbox
            if (!document.getElementById('terms').checked) {
                alert('You must agree to the Terms of Service and Privacy Policy');
                return;
            }
            
            // In a real app, you would send data to server here
            alert('Account created successfully! Redirecting to dashboard...');
            // window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
