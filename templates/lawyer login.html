<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawyer Registration | Legal Nayak</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #e8d9c5; /* Light brown background */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        
        /* Header Styles (consistent with previous pages) */
        header {
            background-color: #f5f5f0; /* Beige background */
            padding: 15px 30px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 10px rgba(139, 69, 19, 0.1);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
        }
        
        .logo {
            width: 40px;
            height: 40px;
            background-color: #8b4513; /* Brown logo */
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .brand-name {
            font-size: 20px;
            font-weight: 600;
            color: #5a3921;
        }
        
        /* Main Registration Container */
        .registration-container {
            max-width: 800px;
            width: 90%;
            margin: 30px auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(139, 69, 19, 0.15);
            padding: 30px;
            backdrop-filter: blur(2px);
            border: 1px solid rgba(210, 180, 140, 0.3);
        }
        
        .registration-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .registration-header h1 {
            color: #8b4513;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .registration-header p {
            color: #5a3921;
            font-size: 16px;
        }
        
        /* Form Styles */
        .registration-form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group.full-width {
            grid-column: span 2;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #5a3921;
            font-weight: 500;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #d2b48c;
            border-radius: 8px;
            background-color: #f8f4e9;
            color: #5a3921;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #8b4513;
            box-shadow: 0 0 0 3px rgba(139, 69, 19, 0.1);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
            grid-column: span 2;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        /* Upload Button */
        .file-upload {
            position: relative;
            overflow: hidden;
        }
        
        .file-upload input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-upload-label {
            display: block;
            padding: 12px 15px;
            background-color: #f8f4e9;
            border: 1px dashed #d2b48c;
            border-radius: 8px;
            text-align: center;
            color: #5a3921;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-upload-label:hover {
            background-color: #ede7d6;
            border-color: #8b4513;
        }
        
        /* Submit Button */
        .submit-btn {
            grid-column: span 2;
            background-color: #8b4513;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background-color: #5a3921;
        }
        
        /* Terms Checkbox */
        .terms-group {
            display: flex;
            align-items: center;
            grid-column: span 2;
            margin-bottom: 20px;
        }
        
        .terms-group input {
            width: auto;
            margin-right: 10px;
        }
        
        .terms-group label {
            margin-bottom: 0;
            font-weight: normal;
        }
        
        .terms-group a {
            color: #8b4513;
            text-decoration: none;
            font-weight: 500;
        }
        
        .terms-group a:hover {
            text-decoration: underline;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .registration-form {
                grid-template-columns: 1fr;
            }
            
            .form-group.full-width, 
            .form-row,
            .submit-btn {
                grid-column: span 1;
            }
            
            .form-row {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <div class="logo"></div>
            <span class="brand-name">Legal Lok</span>
        </div>
    </header>
    
    <div class="registration-container">
        <div class="registration-header">
            <h1>Lawyer Registration</h1>
            <p>Join our network of legal professionals and expand your practice</p>
        </div>
        
        <form class="registration-form" method="POST" action="/lawyer_register">

            <!-- Personal Information -->
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="password">Create Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            
            <!-- Professional Information -->
            <div class="form-group full-width">
                <label for="barNumber">Bar Council Number</label>
                <input type="text" id="barNumber" name="barNumber" required>
            </div>
            
            <div class="form-group">
                <label for="practiceYears">Years of Practice</label>
                <select id="practiceYears" name="practiceYears" required>
                    <option value="">Select</option>
                    <option value="0-2">0-2 years</option>
                    <option value="3-5">3-5 years</option>
                    <option value="6-10">6-10 years</option>
                    <option value="10+">10+ years</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="specialization">Primary Specialization</label>
                <select id="specialization" name="specialization" required>
                    <option value="">Select</option>
                    <option value="corporate">Corporate Law</option>
                    <option value="criminal">Criminal Law</option>
                    <option value="family">Family Law</option>
                    <option value="property">Property Law</option>
                    <option value="civil">Civil Litigation</option>
                    <option value="tax">Tax Law</option>
                    <option value="ip">Intellectual Property</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <!-- Address Information -->
            <div class="form-group full-width">
                <label for="address">Office Address</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" required>
            </div>
            
            <div class="form-group">
                <label for="pincode">Pincode</label>
                <input type="text" id="pincode" name="pincode" required>
            </div>
            
            <!-- Terms and Conditions -->
            <div class="terms-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Complete Registration</button>
        </form>
    </div>
    
    <script>
        document.querySelector('.registration-form').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match!');
                return;
            }

            if (!document.getElementById('terms').checked) {
                e.preventDefault();
                alert('Please agree to the Terms of Service and Privacy Policy');
                return;
            }
        });
    </script>
</body>
</html>
