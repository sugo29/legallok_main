<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Portal - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* ===== BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: #f8f4e9;
            color: #3e2723;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* ===== COLOR SCHEME ===== */
        :root {
            --primary-brown: #4e342e;
            --secondary-beige: #d7ccc8;
            --accent-gold: #8d6e63;
            --text-dark: #3e2723;
            --text-light: #efebe9;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }
        
        /* ===== LAYOUT ===== */
        .split-layout {
            display: flex;
            min-height: 100vh;
        }
        
        .form-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background: linear-gradient(135deg, #f8f4e9 0%, #e6dfd3 100%);
        }
        
        .form-container {
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.8s ease-out;
        }
        
        /* ===== FORM ELEMENTS ===== */
        .logo {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .logo h1 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-brown);
            font-size: 2.5rem;
            letter-spacing: -0.5px;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .logo p {
            color: var(--accent-gold);
            font-size: 1rem;
            font-weight: 300;
        }
        
        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.6rem;
            color: var(--primary-brown);
            font-weight: 500;
            font-size: 0.95rem;
        }
        
        .form-control {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 1px solid #bcaaa4;
            border-radius: 6px;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-brown);
            box-shadow: 0 0 0 3px rgba(78, 52, 46, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 1.1rem;
            background-color: var(--primary-brown);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.05rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            margin-top: 0.5rem;
            letter-spacing: 0.5px;
        }
        
        .btn:hover {
            background-color: #3e2723;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        }
        
        /* ===== IMAGE SECTION ===== */
        .image-section {
            flex: 1;
            position: relative;
            background-color: var(--primary-brown);
            overflow: hidden;
        }
        
        .background-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            opacity: 0.85;
        }
        
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(78, 52, 46, 0.9) 0%, rgba(78, 52, 46, 0.7) 100%);
        }
        
        .image-content {
            position: relative;
            z-index: 3;
            color: var(--text-light);
            text-align: center;
            padding: 2rem;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .image-content h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            line-height: 1.3;
        }
        
        .image-content p {
            max-width: 380px;
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            opacity: 0.9;
        }
        
        .legal-icon {
            font-size: 3.5rem;
            margin-top: 2rem;
            animation: float 3s ease-in-out infinite;
        }
        
        /* ===== FOOTER LINKS ===== */
        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--accent-gold);
            font-size: 0.95rem;
        }
        
        .auth-link {
            color: var(--primary-brown);
            text-decoration: none;
            font-weight: 500;
            border-bottom: 1px dashed currentColor;
            transition: all 0.2s ease;
        }
        
        .auth-link:hover {
            color: #3e2723;
            border-bottom-style: solid;
        }
        
        /* ===== ANIMATIONS ===== */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 992px) {
            .split-layout {
                flex-direction: column;
            }
            
            .image-section {
                min-height: 400px;
                order: -1;
            }
            
            .form-container {
                padding: 0 1rem;
            }
            
            .legal-icon {
                margin-top: 1.5rem;
            }
        }
        
        @media (max-width: 576px) {
            .logo h1 {
                font-size: 2rem;
            }
            
            .image-content h2 {
                font-size: 1.8rem;
            }
            
            .legal-icon {
                font-size: 2.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="split-layout">
        <!-- Form Section -->
        <div class="form-section">
            <div class="form-container">
                <div class="logo">
                    <h1>LogIn</h1>
                    
                </div>

                <!-- Update the entire form section to match this: -->
                <form method="POST" action="/login">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                
                    <button type="submit" class="btn">Log In</button>
                
                    <p class="auth-footer">
                        Don't have an account? <a href="/signup" class="auth-link">Sign up here</a>
                    </p>
                </form>
            </div>
        </div>

        <!-- Image Section -->
        <div class="image-section">
            <img src="https://images.unsplash.com/photo-1589829545856-d10d557cf95f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Law books and gavel" class="background-image">
            <div class="image-overlay"></div>
            <div class="image-content">
                <h2>Legal Lok</h2>
                <p>Secure digital access to court documents and case management</p>
                <div class="legal-icon">⚖️</div>
            </div>
        </div>
    </div>
</body>
</html>
